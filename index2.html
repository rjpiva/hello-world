<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js Calendar Heatmap</title>
    <link rel="stylesheet" type="text/css" href="calendar-heatmap.css">
  </head>
  <body>
  
	
  
    <div class="container"> <h1> Calendar HeatMap </h1> </div>
	
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="calendar.js"></script>
    <script type="text/javascript">
      var now = moment().endOf('day').toDate();
      var yearAgo = moment().startOf('day').subtract(1, 'year').toDate();
      var chartData = d3.time.days(yearAgo, now).map(function (dateElement) {
        return {
          date: dateElement,
          count: (dateElement.getDay() !== 0 && dateElement.getDay() !== 6) ? Math.floor(Math.random() * 60) : Math.floor(Math.random() * 10)
        };
      });
      // Using custom colors
      var heatmap = calendarHeatmap()
                      .data(chartData)
                      .selector('.container')
                      .tooltipEnabled(true);
      heatmap();  // render the chart
    </script>
  </body>
</html>
